<div class="container">
  <div class="row">
    <div class="col-md-12 mt-4">
      <h1 class="text-center">Grocery Item Detail</h1>
      <div class="row align-items-center" *ngIf="item">
        <div class="col-md-6"><img class="img-fluid" src="{{ item?.imageUrl }}" alt="" />
        </div>
        <div class="col-md-6">
          <h1>{{ item?.item }}</h1>
          <div><span>Quantity: </span><span>{{item?.quantity}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
